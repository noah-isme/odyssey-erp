# Air configuration for Go hot reload
# https://github.com/air-verse/air

root = "."
tmp_dir = "tmp"

[build]
  # Command to build the application
  cmd = "go build -o ./tmp/odyssey ./cmd/odyssey"
  # Binary to run
  bin = "./tmp/odyssey"
  # Watch these extensions
  include_ext = ["go", "html", "css", "js"]
  # Exclude these directories
  exclude_dir = ["tmp", "vendor", "node_modules", ".git"]
  # Exclude files matching these patterns
  exclude_file = []
  # Delay before rebuilding (in milliseconds)
  delay = 1000
  # Stop old binary when rebuild starts
  stop_on_error = true
  # Send interrupt signal before killing process
  send_interrupt = true
  # Delay after interrupt before killing (in milliseconds)
  kill_delay = 500

[log]
  # Show log time
  time = false
  # Main log only
  main_only = false

[color]
  # Customize colors
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp dir on exit
  clean_on_exit = true
