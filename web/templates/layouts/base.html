{{ define "layouts/base.html" }}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ block "title" . }}{{ .Title }} Â· Odyssey ERP{{ end }}</title>
    {{ block "head" . }}{{ end }}
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Main CSS (imports all modular files) -->
    <link rel="stylesheet" href="/static/css/main.css">
    <style>
        /* Essential Shell Layout Reset */
        body {
            margin: 0;
            padding: 0;
        }
    </style>
    <!-- Critical: ui.js contains theme restore, MUST be blocking before CSS paints -->
    <script src="/static/js/core/ui.js"></script>
    <!-- Main JS modules -->
    <script type="module" src="/static/js/main.js"></script>
</head>


<body class="app-shell">
    {{ template "partials/header.html" . }}
    {{ template "partials/sidebar.html" . }}

    <main class="app-main">
        {{ template "partials/flash.html" . }}
        <section>
            {{ block "content" . }}{{ end }}
        </section>
    </main>
</body>

</html>
{{ end }}
