{{ define "pages/ar/ar_invoice_form.html" }}
<h1>AR Invoice</h1>
<form method="post" class="grid">
    <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}" />
    <label
        >Number
        <input type="text" name="number" required />
    </label>
    <label
        >Customer ID
        <input type="number" name="customer_id" required />
    </label>
    <label
        >Sales Order ID
        <input type="number" name="so_id" required />
    </label>
    <label
        >Currency
        <input type="text" name="currency" value="IDR" />
    </label>
    <label
        >Total
        <input type="number" step="0.01" name="total" required />
    </label>
    <label
        >Due Date
        <input type="date" name="due_date" />
    </label>
    <button type="submit">Create Invoice</button>
</form>
{{ if .Data.Errors }}
<p class="error">{{ index .Data.Errors "general" }}</p>
{{ end }} {{ end }}
