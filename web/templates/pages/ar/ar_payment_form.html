{{ define "pages/ar/ar_payment_form.html" }}
<h1>AR Payment</h1>
<form method="post" class="grid">
    <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}" />
    <label
        >Number
        <input type="text" name="number" required />
    </label>
    <label
        >AR Invoice ID
        <input type="number" name="ar_invoice_id" required />
    </label>
    <label
        >Amount
        <input type="number" step="0.01" name="amount" required />
    </label>
    <label
        >Paid At
        <input type="date" name="paid_at" />
    </label>
    <label
        >Method
        <input type="text" name="method" value="BANK" />
    </label>
    <label
        >Note
        <textarea name="note"></textarea>
    </label>
    <button type="submit">Record Payment</button>
</form>
{{ if .Data.Errors }}
<p class="error">{{ index .Data.Errors "general" }}</p>
{{ end }} {{ end }}
