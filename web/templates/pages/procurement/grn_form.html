{{ define "pages/procurement/grn_form.html" }}
<h1>Goods Receipt</h1>
<form method="post" class="grid">
    <input type="hidden" name="csrf_token" value="{{ .CSRFToken }}">
    <label>Nomor
        <input type="text" name="number">
    </label>
    <label>PO ID
        <input type="number" name="po_id">
    </label>
    <label>Supplier ID
        <input type="number" name="supplier_id">
    </label>
    <label>Gudang
        <input type="number" name="warehouse_id" required>
    </label>
    <label>Tanggal Terima
        <input type="date" name="received_at">
    </label>
    <div class="grid">
        <label>Produk ID
            <input type="number" name="product_id" required>
        </label>
        <label>Kuantitas
            <input type="number" step="0.0001" name="qty" required>
        </label>
        <label>Harga Satuan
            <input type="number" step="0.0001" name="unit_cost" required>
        </label>
    </div>
    <label>Catatan
        <textarea name="note"></textarea>
    </label>
    <button type="submit">Buat GRN</button>
</form>
{{ if .Data.Errors }}<p class="error">{{ index .Data.Errors "general" }}</p>{{ end }}
<p>Setelah dibuat, gunakan tombol Post untuk menambah stok.</p>
{{ end }}
