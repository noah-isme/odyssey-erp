version: "2"
sql:
  - engine: "postgresql"
    schema: "migrations"
    queries: "sql/queries"
    gen:
      go:
        package: "sqlc"
        out: "internal/sqlc"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        overrides:
          - db_type: "int8"
            go_type: "int64"
          - db_type: "timestamptz"
            go_type: "github.com/jackc/pgx/v5/pgtype.Timestamptz"
          - db_type: "date"
            go_type: "github.com/jackc/pgx/v5/pgtype.Date"
