version: "2"
sql:
  # ============================================================================
  # EXISTING DOMAINS (per-domain output for backward compatibility)
  # ============================================================================
  - engine: "postgresql"
    schema: "migrations"
    queries: "internal/auth/queries"
    gen:
      go:
        package: "authdb"
        out: "internal/auth/db"
        sql_package: "pgx/v5"
        emit_json_tags: true

  - engine: "postgresql"
