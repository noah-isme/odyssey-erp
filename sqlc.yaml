  - name: "close"
    schema: "migrations"
    queries: "internal/close/queries"
    engine: "postgresql"
    gen:
      go:
        package: "closedb"
        out: "internal/close/db"
        sql_package: "pgx/v5"
        emit_json_tags: true
        overrides:
          - db_type: "int8"
            go_type: "int64"
          - db_type: "timestamptz"
            go_type: "github.com/jackc/pgx/v5/pgtype.Timestamptz"
          - db_type: "date"
            go_type: "github.com/jackc/pgx/v5/pgtype.Date"

