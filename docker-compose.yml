version: "3.9"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: odyssey
      POSTGRES_PASSWORD: odyssey
      POSTGRES_DB: odyssey
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - "8025:8025"
      - "1025:1025"

  gotenberg:
    image: gotenberg/gotenberg:8
    environment:
      DISABLE_GOOGLE_CHROME: "0"
    ports:
      - "3000:3000"

  app:
    build: .
    command: go run ./cmd/odyssey
    env_file:
      - .env.example
    environment:
      PG_DSN: postgres://odyssey:odyssey@postgres:5432/odyssey?sslmode=disable
      REDIS_ADDR: redis:6379
      GOTENBERG_URL: http://gotenberg:3000
    depends_on:
      - postgres
      - redis
      - gotenberg
    ports:
      - "8080:8080"

  worker:
    build: .
    command: go run ./cmd/worker
    env_file:
      - .env.example
    environment:
      PG_DSN: postgres://odyssey:odyssey@postgres:5432/odyssey?sslmode=disable
      REDIS_ADDR: redis:6379
    depends_on:
      - redis

volumes:
  pgdata:
